<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #f6d743, #ff9a3c);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }
        .bee-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .result-container {
            display: none;
            margin-top: 2rem;
        }
        .img-preview {
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .spinner-border {
            display: none;
        }
        .disease-info {
            border-left: 4px solid #ff9a3c;
            padding-left: 1rem;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="bee-icon">üêù</div>
            <h1>Bee Health Analyzer</h1>
            <p class="lead">Upload an image to check for bees and detect diseases</p>
        </div>
    </div>
    
    <div class="container">
        <div class="upload-container mt-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Select an image of bees or honeycomb</label>
                    <input class="form-control" type="file" id="formFile" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <span class="spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true"></span>
                    <span id="buttonText">Analyze Image</span>
                </button>
            </form>
            
            <!-- Results Container -->
            <div class="result-container mt-4" id="resultContainer">
                <div class="text-center">
                    <h4>Uploaded Image</h4>
                    <img id="imagePreview" class="img-preview img-fluid" alt="Analyzed bee image">
                </div>
                
                <!-- Bee Detection Results -->
                <div class="alert mt-4" id="beeAlert">
                    <div class="d-flex align-items-center">
                        <i class="bi me-2 fs-4" id="beeIcon"></i>
                        <div>
                            <h4 class="alert-heading mb-1" id="beeTitle"></h4>
                            <p id="beeStatus"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Disease Detection Results -->
                <div id="diseaseResults">
                    <h3><i class="bi bi-bug-fill"></i> Disease Analysis</h3>
                    <div id="diseaseInfo"></div>
                </div>
                
                <div class="text-center mt-4">
                    <button class="btn btn-outline-primary" onclick="resetForm()">
                        <i class="bi bi-arrow-repeat"></i> Analyze Another Image
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-5 text-center text-muted">
            <h5>Common Bee Diseases We Detect:</h5>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <span class="badge bg-warning text-dark">Varroa Mites</span>
                <span class="badge bg-danger">Wax Moth</span>
                <span class="badge bg-success">Healthy Bees</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('buttonText').textContent = 'Analyzing...';
            
            const formData = new FormData();
            const fileInput = document.getElementById('formFile');
            formData.append('file', fileInput.files[0]);
            
            // Create image preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide spinner
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('buttonText').textContent = 'Analyze Image';
                
                // Show results container
                document.getElementById('resultContainer').style.display = 'block';
                
                // Update bee detection results
                const beeAlert = document.getElementById('beeAlert');
                const beeIcon = document.getElementById('beeIcon');
                const beeTitle = document.getElementById('beeTitle');
                const beeStatus = document.getElementById('beeStatus');
                
                if (data.bee_detection.is_bee) {
                    beeAlert.className = 'alert alert-success mt-4';
                    beeIcon.className = 'bi bi-check-circle-fill me-2 fs-4';
                    beeTitle.textContent = 'Bee Detected!';
                    beeStatus.textContent = 'The image contains a bee.';
                } else {
                    beeAlert.className = 'alert alert-danger mt-4';
                    beeIcon.className = 'bi bi-x-circle-fill me-2 fs-4';
                    beeTitle.textContent = 'No Bee Detected';
                    beeStatus.textContent = 'The image does not contain a bee.';
                }
                
                // Update disease results if bee was detected
                const diseaseResults = document.getElementById('diseaseResults');
                const diseaseInfo = document.getElementById('diseaseInfo');
                
                if (data.bee_detection.is_bee && data.disease_detection) {
                    diseaseResults.style.display = 'block';
                    
                    diseaseInfo.innerHTML = `
                        <div class="disease-info">
                            <h4><i class="bi bi-exclamation-triangle-fill text-danger"></i> 
                                ${data.disease_detection.disease.charAt(0).toUpperCase() + data.disease_detection.disease.slice(1)}
                            </h4>
                        </div>
                        <div class="card mt-3">
                            <div class="card-header bg-warning text-dark">
                                <i class="bi bi-lightbulb-fill"></i> <strong>Recommendation</strong>
                            </div>
                            <div class="card-body">
                                <p class="mb-0">${data.disease_detection.recommendation}</p>
                            </div>
                        </div>
                    `;
                } else if (data.bee_detection.is_bee) {
                    diseaseResults.style.display = 'block';
                    diseaseInfo.innerHTML = `
                        <div class="alert alert-success">
                            <h4 class="alert-heading"><i class="bi bi-emoji-smile-fill"></i> Healthy Bee</h4>
                            <p>No signs of common diseases detected.</p>
                        </div>
                    `;
                } else {
                    diseaseResults.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('buttonText').textContent = 'Analyze Image';
                alert('An error occurred during analysis. Please try again.');
            });
        });
        
        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
